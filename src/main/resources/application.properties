spring.application.name=E-Learning
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


spring.datasource.url=jdbc:mariadb://localhost:3306/elearning
spring.datasource.username=root
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

server.port=8090

spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

spring.jpa.show-sql = true 

spring.jpa.hibernate.ddl-auto = create

spring.jpa.hibarnate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDBDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


spring.jpa.properties.hibarnate.jdbc.lob.non_contextual_creation=true

spring.sql.init.mode = always
projectir4.jwtSecret = jwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKey
projectir4.jwtExpiration = 3600