<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="../gen.css">
    <title>Inscription - LearnApp</title>
</head>

<body>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Logo LearnApp">
        <h1>LearnApp</h1>

        <form>
            <div class="role-selector">
                <input type="radio" id="role-student" name="user-role" value="student" checked>
                <label for="role-student">
                    <i class="fa-solid fa-user-graduate">Étudiant</i>
                </label>
                <input type="radio" id="role-teacher" name="user-role" value="teacher">
                <label for="role-teacher">
                    <i class="fa-solid fa-chalkboard-user">Professeur</i>
                </label>

            </div>
            <input type="text" placeholder="Prenom" required>
            <input type="text" placeholder="Nom" required>
            <input type="number" placeholder="Numéro de téléphone" required>
            <input type="email" placeholder="Adresse email" required>
            <input type="password" placeholder="Mot de passe" required>
            <input type="password" placeholder="Confirmer le mot de passe" required>
            <div class="role-choice">
            </div>
            <button type="submit">S'inscrire</button>
        </form>

        <a href="login.html" class="link">Déjà un compte ? Se connecter</a>
    </div>

</body>

</html>
